<div class="min-h-screen flex items-center justify-center bg-gradient-to-tr from-indigo-100 to-blue-200 dark:from-slate-900 dark:to-slate-800 px-4">
  <div class="w-full max-w-md bg-white/70 dark:bg-slate-800/80 backdrop-blur-md p-8 rounded-2xl shadow-xl border border-gray-200 dark:border-gray-700">
    
    <h2 class="text-3xl font-bold text-center text-indigo-700 dark:text-indigo-300 mb-8">
      Login to your account
    </h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-5">
      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Email</label>
        <input type="email" formControlName="email" placeholder="you@example.com"
          class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-slate-800 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-indigo-400" />
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Password</label>
        <input type="password" formControlName="password" placeholder="••••••••"
          class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-slate-800 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-indigo-400" />
      </div>

      <!-- Login Button -->
      <button type="submit"
        class="w-full py-3 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 transition duration-300">
        Sign In
      </button>
    </form>

    <!-- Footer -->
    <p class="mt-6 text-center text-sm text-gray-600 dark:text-gray-400">
      Don’t have an account?
      <a href="/register" class="text-indigo-600 dark:text-indigo-400 hover:underline font-medium">Register</a>
    </p>
  </div>
</div>
