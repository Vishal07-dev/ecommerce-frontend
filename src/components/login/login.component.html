<div class="min-h-screen bg-gradient-to-r from-blue-100 to-indigo-200 flex items-center justify-center p-4">
  <div class="max-w-4xl w-full bg-white/70 backdrop-blur-md shadow-xl rounded-3xl overflow-hidden grid grid-cols-1 md:grid-cols-2">
    
    <!-- Left Side - Character -->
    <div class="hidden md:flex  bg-indigo-100 ">
      <img src="https://cdn.vectorstock.com/i/500p/61/53/registration-cartoon-vector-53956153.avif" alt="Login illustration" class="w-full h-auto" />
    </div>

    <!-- Right Side - Form -->
    <div class="p-8 md:p-12">
      <h2 class="text-3xl font-extrabold text-indigo-700 mb-6 text-center">Welcome Back!</h2>
      
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div>
          <label class="block text-gray-700 font-medium mb-1">Email</label>
          <input type="email" formControlName="email" placeholder="you@example.com"
            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400" />
        </div>

        <div>
          <label class="block text-gray-700 font-medium mb-1">Password</label>
          <input type="password" formControlName="password" placeholder="••••••••"
            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400" />
        </div>

        <button type="submit"
          class="w-full py-3 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 transition-all">
          Login
        </button>
      </form>

      <p class="mt-6 text-center text-sm text-gray-600">
        Don’t have an account?
        <a href="/register" class="text-indigo-600 font-medium hover:underline">Register</a>
      </p>
    </div>
  </div>
</div>
