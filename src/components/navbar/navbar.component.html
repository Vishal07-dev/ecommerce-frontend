<!-- Inline Search -->
<div class="flex items-center gap-2">
  <!-- Search Toggle Button -->
  <button 
    aria-label="Search" 
    (click)="toggleSearch()" 
    class="p-2 rounded-full hover:bg-muted transition-colors focus:outline-none focus:ring-2 focus:ring-primary"
  >
    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
    </svg>
  </button>

  <!-- Input shows inline when toggled -->
  <input
    *ngIf="showSearch()"
    type="text"
    placeholder="Search..."
    (input)="onSearchInput($event)"
    
    [ngClass]="{
      'opacity-100 scale-100 w-40 sm:w-64 transition-all duration-300 ease-in-out duration-200': showSearch(),
      'opacity-0 scale-95 w-0': !showSearch()
    }"
    class="transition-all duration-300 ease-in-out transform border border-gray-300 rounded px-3 py-1 bg-white focus:outline-none"
  />
</div>



        <!-- Cart -->
         
              <a routerLink="/cart" aria-label="View Cart" class="relative p-2 rounded-full hover:bg-muted transition-colors focus:outline-none focus:ring-2 focus:ring-primary">
        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
        </svg>
        <span *ngIf="cartItemCount() > 0"
          class="absolute -top-1 -right-1 bg-primary text-primary-foreground text-xs font-bold rounded-full h-4 w-4 sm:h-5 sm:w-5 flex items-center justify-center">
          {{ cartItemCount() > 99 ? '99+' : cartItemCount() }}
        </span>
      </a>
  
</div>
      <!-- Profile / Login -->
      <ng-container *ngIf="auth.isLoggedIn(); else loginLink">
        <a routerLink="/profile" aria-label="Profile" class="p-2 rounded-full hover:bg-muted transition-colors focus:outline-none focus:ring-2 focus:ring-primary">
          <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
          </svg>
        </a>
        <!-- Logout visible on larger screens if needed, or handled by profile page -->
        <button (click)="auth.logout()" class="hidden sm:block text-sm font-medium transition-colors hover:text-primary focus:outline-none focus:underline">Logout</button>
      </ng-container>

      <ng-template #loginLink>
        <a routerLink="/login" class="text-sm font-medium transition-colors hover:text-primary focus:outline-none focus:underline">Login</a>
      </ng-template>

    

      <!-- Mobile Hamburger -->
      <button (click)="mobileMenuOpen = !mobileMenuOpen" 
              aria-label="Toggle mobile menu"
              class="md:hidden p-2 rounded-full hover:bg-muted transition-colors focus:outline-none focus:ring-2 focus:ring-primary">
        <svg *ngIf="!mobileMenuOpen" class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
        <svg *ngIf="mobileMenuOpen" class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />

</nav>

<!-- ✅ New Mobile Menu Overlay and Drawer -->
<!-- Overlay -->
<div
  *ngIf="mobileMenuOpen"
  (click)="mobileMenuOpen = false"
  aria-hidden="true"
  class="fixed  inset-0 z-50 bg-black/65 backdrop-blur-lg md:hidden transition-opacity duration-300 ease-in-out "
  [ngClass]="{'opacity-100': mobileMenuOpen, 'opacity-0 pointer-events-none': !mobileMenuOpen}"
></div>

<!-- Drawer -->
<div
  class="fixed inset-y-0 right-0 z-50 w-full max-w-xs sm:max-w-sm bg-background shadow-xl
         transform transition-transform ease-in-out duration-300 md:hidden flex flex-col"
  [ngClass]="{ 'translate-x-0': mobileMenuOpen, 'translate-x-full': !mobileMenuOpen }"
  role="dialog" 
  aria-modal="true"
  aria-labelledby="mobile-menu-title"
>
  <!-- Header -->
  <div class="flex items-center justify-between p-4 border-b border-border text-white">
    <a routerLink="/" (click)="mobileMenuOpen = false" class="flex items-center gap-2">
      <svg class="h-6 w-6 text-primary" fill="currentColor" viewBox="0 0 24 24">
        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
      </svg>
      <span id="mobile-menu-title" class="text-lg font-bold tracking-tight">Acme Store</span>
    </a>
    <button
      type="button"
      aria-label="Close menu"
      class="p-2 rounded-md text-muted-foreground hover:bg-muted hover:text-foreground transition-colors focus:outline-none focus:ring-2 focus:ring-primary"
      (click)="mobileMenuOpen = false"
    >
      <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>

  <!-- Navigation Links - scrollable area -->
  <div class="flex-grow overflow-y-auto p-4 text-white">
    <nav class="flex flex-col gap-1">
      <a (click)="mobileMenuOpen = false" routerLink="/" routerLinkActive="bg-muted text-primary" [routerLinkActiveOptions]="{exact: true}" class="block rounded-md py-2.5 px-3 text-base font-medium text-foreground hover:bg-muted hover:text-primary transition-colors">Home</a>
      <a (click)="mobileMenuOpen = false" routerLink="/shop" routerLinkActive="bg-muted text-primary" class="block rounded-md py-2.5 px-3 text-base font-medium text-foreground  hover:bg-muted hover:text-primary transition-colors">Shop</a>
      <a (click)="mobileMenuOpen = false" routerLink="/about" routerLinkActive="bg-muted text-primary" class="block rounded-md py-2.5 px-3 text-base font-medium text-foreground hover:bg-muted hover:text-primary transition-colors">About</a>
      <a (click)="mobileMenuOpen = false" routerLink="/contact" routerLinkActive="bg-muted text-primary" class="block rounded-md py-2.5 px-3 text-base font-medium text-foreground hover:bg-muted hover:text-primary transition-colors">Contact</a>

      <hr class="my-3 border-border" />

      <a (click)="mobileMenuOpen = false" routerLink="/cart" routerLinkActive="bg-muted text-primary" class="flex items-center rounded-md py-2.5 px-3 text-base font-medium text-foreground hover:bg-muted hover:text-primary transition-colors">
        <svg class="h-5 w-5 mr-3 text-muted-foreground" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
        </svg>
        Cart
        <span *ngIf="cartItemCount() > 0" class="ml-auto bg-primary text-primary-foreground text-xs font-semibold rounded-full h-5 w-5 flex items-center justify-center">
          {{ cartItemCount() > 99 ? '99+' : cartItemCount() }}
        </span>
      </a>

      <ng-container *ngIf="auth.isLoggedIn(); else mobileLoginDrawer">
        <a (click)="mobileMenuOpen = false" routerLink="/profile" routerLinkActive="bg-muted text-primary" class="flex items-center rounded-md py-2.5 px-3 text-base font-medium text-foreground hover:bg-muted hover:text-primary transition-colors">
          <svg class="h-5 w-5 mr-3 text-muted-foreground" fill="none" stroke="currentColor" viewBox="0 0 24 24">
             <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
          </svg>
          Profile
        </a>
      </ng-container>
      <ng-template #mobileLoginDrawer>
        <a (click)="mobileMenuOpen = false" routerLink="/login" routerLinkActive="bg-muted text-primary" class="flex items-center rounded-md py-2.5 px-3 text-base font-medium text-foreground hover:bg-muted hover:text-primary transition-colors">
           <svg class="h-5 w-5 mr-3 text-muted-foreground" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
          </svg>
          Login
        </a>
      </ng-template>
    </nav>
  </div>
  <!-- Footer actions in drawer -->
  <div class="p-4  border-border mt-auto" *ngIf="auth.isLoggedIn()">
      <button 
        (click)="auth.logout(); mobileMenuOpen = false" 
        class="w-full flex items-center justify-center rounded-md py-2.5 px-3 text-base font-medium text-red-600 dark:text-red-500 hover:bg-red-500/10 dark:hover:bg-red-400/10 transition-colors focus:outline-none focus:ring-2 focus:ring-red-500  bg-white/20">
        <svg class="h-5 w-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
        </svg>
        Logout
      </button>
  </div>
</div>
