<div class="min-h-screen bg-gradient-to-r from-blue-100 to-blue-200 flex items-center justify-center p-4">
  <div class="max-w-4xl w-full bg-white/70 backdrop-blur-md shadow-xl rounded-3xl overflow-hidden grid grid-cols-1 md:grid-cols-2">
    
    <!-- Left Side - Character -->
    <div class="hidden md:flex bg-blue-100">
      <img src="https://img.freepik.com/free-vector/mobile-login-concept-illustration_114360-83.jpg?ga=GA1.1.1569401692.1747807102&semt=ais_hybrid&w=740" alt="Register illustration" class="w-full h-auto" />
    </div>

    <!-- Right Side - Form -->
    <div class="p-8 md:p-12">
      <h2 class="text-3xl font-extrabold text-blue-700 mb-6 text-center">Create Account</h2>

      <form (ngSubmit)="onSubmit()" [formGroup]="productForm" class="space-y-5">
        <div>
          <label class="block text-gray-700 font-medium mb-1">Name</label>
          <input type="text" formControlName="name" placeholder="Your full name"
            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>

        <div>
          <label class="block text-gray-700 font-medium mb-1">Email</label>
          <input type="email" formControlName="email" placeholder="you@example.com"
            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>

        <div>
          <label class="block text-gray-700 font-medium mb-1">Password</label>
          <input type="password" formControlName="password" placeholder="••••••••"
            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>

        <div>
          <label class="block text-gray-700 font-medium mb-1">Address</label>
          <input type="text" formControlName="address" placeholder="Your address"
            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>

        <button type="submit"
          class="w-full py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition-all">
          Register
        </button>
      </form>

      <p class="mt-6 text-center text-sm text-gray-600">
        Already have an account?
        <a href="/login" class="text-blue-600 font-medium hover:underline">Login</a>
      </p>
    </div>
  </div>
</div>
