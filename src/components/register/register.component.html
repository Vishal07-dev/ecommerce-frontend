<div class="min-h-screen flex items-center justify-center bg-gradient-to-tr from-blue-100 to-blue-200 dark:from-slate-900 dark:to-slate-800 px-4">
  <div class="w-full max-w-2xl bg-white/70 dark:bg-slate-800/80 backdrop-blur-md p-8 rounded-2xl shadow-xl border border-gray-200 dark:border-gray-700">

    <h2 class="text-3xl font-bold text-center text-blue-700 dark:text-blue-300 mb-8">
      Create Your Account
    </h2>

    <form (ngSubmit)="onSubmit()" [formGroup]="productForm" class="space-y-5">
      <!-- Name -->
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Name</label>
        <input type="text" formControlName="name" placeholder="Your full name"
          class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-slate-800 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Email</label>
        <input type="email" formControlName="email" placeholder="you@example.com"
          class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-slate-800 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Password</label>
        <input type="password" formControlName="password" placeholder="••••••••"
          class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-slate-800 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <!-- Address -->
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Address</label>
        <input type="text" formControlName="address" placeholder="Your address"
          class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-slate-800 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <!-- Submit Button -->
      <button type="submit"
        class="w-full py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition-all duration-300">
        Register
      </button>
    </form>

    <!-- Footer -->
    <p class="mt-6 text-center text-sm text-gray-600 dark:text-gray-400">
      Already have an account?
      <a href="/login" class="text-blue-600 dark:text-blue-400 font-medium hover:underline">Login</a>
    </p>
  </div>
</div>
