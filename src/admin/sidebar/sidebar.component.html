<div class="h-screen flex">
  <!-- Sidebar -->
  <div class="w-64 bg-white border-r shadow-sm fixed left-0 top-0 bottom-0 flex flex-col">
    <div class="text-2xl font-bold p-6 border-b">Admin</div>

    <nav class="flex flex-col gap-1 p-4 text-sm">
      <a
        *ngFor="let link of links"
        [routerLink]="link.path"
        routerLinkActive="bg-blue-100 text-blue-700"
        class="flex items-center px-4 py-2 rounded-md hover:bg-gray-100 transition-all"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <span>{{ link.label }}</span>
      </a>
    </nav>
  </div>

  <!-- Main content area -->
  <main class="flex-1 ml-64 p-6 overflow-auto h-screen">
    <router-outlet></router-outlet>
  </main>
</div>
